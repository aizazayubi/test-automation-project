name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install
      - name: Run Tests
        run: |
          pytest tests/test_all_scenarios.py --html=reports/report.html --self-contained-html -s
      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: Test Report
          path: reports/report.html
